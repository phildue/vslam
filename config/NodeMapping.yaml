frame:
      base_link_id: world
      frame_id: odom
odometry:
  method: rgbd
  methods: [rgbd, rgbd_opencv]
  includeKeyFrame: true
  trackKeyFrame: false
  rgbd:
    includePrior: true
    features:
      min_gradient: 18
    loss:
      function: None
      functions: [None, huber, tdistribution]
      huber:
        c: 1.43
      tdistribution:
        v: 5.0
  pyramid:
    levels: [1.0,0.5,0.25]
  solver:
    max_iterations: 20
    min_step_size: 0.00000000001
prediction:
  model: ConstantMotion
  models: [NoMotion, ConstantMotion, Kalman]
keyframe_selection:
  method: custom
  methods: [custom, idx, never]
  idx:
    period: 5
  custom:
    min_translation: 0.1
    min_visible_points: 50
map:
  n_keyframes: 5
  n_frames: 2
bundle_adjustment:
  max_iterations: 0
  huber_constant: 3.0
log:
  image:
    ImageWarped:
      show: false
      block: false
    Residual:
      show: false
      block: false
    Weights:
      show: false
      block: false
    Image:
      show: false
      block: false
    Template:
      show: false
      block: false
    Depth:
      show: false
      block: false
    Tracking:
      show: false
      block: false
    KeyFrames:
      show: true
      block: false
      save: true
  plot:
    ErrorDistribution:
      show: false
      block: false
qos_overrides:
  /parameter_events:
    publisher:
      depth: 1000
      durability: volatile
      history: keep_last
      reliability: reliable
  /tf:
    publisher:
      depth: 100
      durability: volatile
      history: keep_last
      reliability: reliable
