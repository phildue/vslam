frame:
      base_link_id: world
      frame_id: odom
odometry:
  rgbd:
    includeKeyFrame: true
    trackKeyFrame: false
    features:
      min_gradient: 18
    
    loss:
      function: None
      functions: [None, huber, tdistribution]
      huber:
        c: 1.43
      tdistribution:
        v: 5.0
  pyramid:
    levels: [1.0,0.5,0.25]
  solver:
    max_iterations: 20
    min_step_size: 0.00000000001
prediction:
  model: ConstantMotion
  models: [None, ConstantMotion, Kalman]
keyframe_selection:
  method: never
  methods: [custom, idx, never]
  idx:
    period: 5
  custom:
    min_translation: 0.2
    min_visible_points: 100
map:
  n_keyframes: 10
  n_frames: 3
log:
  image:
    ImageWarped:
      show: false
      block: false
    Residual:
      show: false
      block: false
    Weights:
      show: false
      block: false
    Image:
      show: false
      block: false
    Template:
      show: false
      block: false
    Depth:
      show: false
      block: false
  plot:
    ErrorDistribution:
      show: false
      block: false
qos_overrides:
  /parameter_events:
    publisher:
      depth: 1000
      durability: volatile
      history: keep_last
      reliability: reliable
  /tf:
    publisher:
      depth: 100
      durability: volatile
      history: keep_last
      reliability: reliable
